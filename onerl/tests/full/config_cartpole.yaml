profile: True
profile_log_path: profile_log

env:
  import: gym
  name: make
  params:
    id: CartPole-v0
  frame_stack: 1

  policy_batch_size: 8

algorithm:
  import: onerl.algorithms
  name: DDQNAlgorithm
  network:
    feature_extractor:
      import: onerl.networks
      name: MLP
      params:
        input_dims: 4
        num_hidden: [64]
        output_dims: 64
    critic:
      import: onerl.networks
      name: MLP
      params:
        input_dims: 64
        num_hidden: [64]
        output_dims: 2
  params:
    replay_buffer_size: 1000000

    lr: 0.001
    batch_size: 32
    gamma: 0.99

    target_update_freq: 100

    eps_start: 1.0
    eps_final: 0.05
    eps_final_steps: 5000

nodes:
  EnvNode:
    num: 16
  PolicyNode:
    num: 1
    devices: [cuda:0]
  SchedulerNode:
    num: 1
  ReplayBufferNode:
    num: 1
  SamplerNode:
    num: 1
  OptimizerNode:
    num: 1
    update_interval: 1.0
    devices: [cuda:0]
  MetricNode:
    num: 1
