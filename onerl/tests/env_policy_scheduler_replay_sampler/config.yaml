profile: True
profile_log_path: profile_log

env:
  import: examples.atari_env
  name: create_atari_env
  params:
    name: MontezumaRevenge
  frame_stack: 4
  policy_batch_size: 16

algorithm:
  import: onerl.algorithms.random
  name: RandomAlgorithm
  params:
    replay_buffer_size: 10000
    batch_size: 1024

nodes:
  EnvNode:
    num: 16
  PolicyNode:
    num: 1
    devices:
      - cuda:0
  SchedulerNode:
    num: 1
  ReplayBufferNode:
    num: 1
  SamplerNode:
    num: 1
  OptimizerNode:
    num: 1
    dummy: True
  VisualizerNode:
    num: 1
