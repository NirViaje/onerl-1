profile: True
profile_log_path: profile_log

env:
  import: gym
  name: make
  params:
    id: Breakout-v4
  frame_stack: 4
  policy_batch_size: 4

algorithm:
  import: onerl.tests.common.random_algorithm
  name: RandomAlgorithm
  params:
    replay_buffer_size: 10000
    batch_size: 1024

nodes:
  EnvNode:
    num: 32
  PolicyNode:
    num: 2
    devices:
      - cuda:0
  SchedulerNode:
    num: 1
  ReplayBufferNode:
    num: 1
  SamplerNode:
    num: 1
  OptimizerNode:
    num: 1
    dummy: True
